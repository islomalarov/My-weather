<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__content">
          <h1 class="header__title title">MY WEATHER</h1>
          <form action="#" class="header__form" id="searchForm">
            <div class="header__form-search">
              <input type="text" class="header__form-input" id="cityInput" />
              <button type="submit" class="header__form-button" id="searchBtn">
                <i data-lucide="search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section class="tabs">
        <div class="tabs__container container">
          <div class="tabs__content" id="tabsContent">
            <div class="tabs__content-item">
              <button type="button" class="tabs__content-btn">Today</button>
            </div>
            <div class="tabs__content-item">
              <button type="button" class="tabs__content-btn">5-day forecast</button>
            </div>
          </div>
        </div>
      </section>

      <section class="weather">
        <div class="weather__container container">
          <div class="weather__content">
            <div class="weather__today weather__tabs">
              <div class="weather__current weather__section">
                <h3 class="weather__current-title title">CURRENT WEATHER</h3>
                <div class="weather__current-timezone" id="timeZone"></div>
                <time class="weather__current-date" id="currentDate"></time>
                <div class="weather__current-icon">
                  <img src="" alt="" class="weather__current-icon-img" id="currentWeatherIcon" />
                  <span
                    class="weather__current-icon-description"
                    id="currentWeatherDescription"></span>
                </div>
                <div class="weather__current-temp">
                  <span class="weather__current-temp-current" id="currentTemp"></span>
                  <span class="weather__current-temp-feel" id="feelsLike"></span>
                </div>
                <div class="weather__current-day">
                  <span class="weather__current-day-title">Sunrise:</span>
                  <span class="weather__current-day-info" id="sunrise"></span>
                  <span class="weather__current-day-title">Sunset:</span>
                  <span class="weather__current-day-info" id="sunset"></span>
                  <span class="weather__current-day-title">Duration:</span>
                  <span class="weather__current-day-info" id="duration"></span>
                </div>
              </div>
              <div class="weather__hourly weather__section" id="todayHourly">
                <h3 class="weather__hourly-title title">HOURLY</h3>
              </div>
            </div>

            <div class="weather__5day weather__tabs">
              <div class="weather__5day-forecast" id="weather5day"></div>
              <div class="weather__hourly weather__section" id="forecastHourly">
                <h3 class="weather__hourly-title title">HOURLY</h3>
              </div>
            </div>
          </div>

          <div class="error">
            <div class="error__block">
              <div class="error__block-number">404</div>
              <p class="error__block-text">
                <span class="" id="errorName"></span> cloud not be found.
              </p>
              <p class="error__block-text">Please enter a different location.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/js/main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
